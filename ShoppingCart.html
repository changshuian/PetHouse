<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="Reset.css">
    <link rel="stylesheet" href="shoppingCart.css">
    <script src="https://kit.fontawesome.com/90d222f595.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Head">
        <div class="Head_diV_box_fixed"></div>
        <div class="Head_diV_box">
            <div class="Head_div width_css">
                <div class="Head_Logo">
                    <img class="LogoStyle" src="pic/logo.png" alt="logo">
                </div>
                <div class="Head_Nav">
                    <a href="#" class="ham-icon">
                        <i class="fas fa-bars "></i>
                    </a>
                    <nav class="dropdown">
                        <a href="Index.html">首頁<p class="dropdown_border"></p></a>
                        <a href="commodity.html">商品<p class="dropdown_border"></p></a>
                        <a href="PetGrooming.html">寵物美容<p class="dropdown_border"></p></a>
                        <a href="Shop.html">實體店面<p class="dropdown_border"></p></a>
                    </nav>
                </div>
                <div class="Head_User">
                    <div><a href="MemberSignIn.html"><i class="fas fa-user-circle mr4"></i><span>會員登入</span></a></div>
                    <div class="ShoppingStyle">
                        <a href="ShoppingCart.html"><img src="pic/icon-shopping-car.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contain">
        <div class="box flex-grow">
            <h3>您的購物車中有<span> 1 </span>件商品</h3>
            <hr>
            <table class="ms-none">
                <tr>
                    <td>產品</td>
                    <td>價格</td>
                    <td>數量</td>
                    <td>小計</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="d-flex align-items">
                        <div class="img mr8"><img src="pic/content3.jpg" alt=""></div>
                        <p>寵物心臟保健品</p>
                    </td>
                    <td>$450</td>
                    <td>
                        <form>
                            <input class="quantity input_reduce" type=button value="-"><input class="quantity input_value" type=text name=a mount value="1"><input class="quantity input_add" type=button value="+">
                        </form>
                    </td>
                    <td>$450</td>
                    <td>X</td>
                </tr>
            </table>
            <div class="none cartItems">
                <div class="cross">X</div>
                <div class="img mr8"><img src="pic/content3.jpg" alt=""></div>
                <h3>寵物心臟保健品</h3>
                <p>$450</p>
                <form>
                    <input class="quantity input_reduce" type=button value="-"><input class="quantity input_value" type=text name=a mount value="1"><input class="quantity input_add" type=button value="+">
                </form>
                <p>$450</p>
                <hr>
            </div>
        </div>
        <div class="d-flex space-between">
            <div class="box flex-grow">
                <div>
                    <h3>有促銷代碼嗎？</h3>
                    <hr>
                </div>
                <form class="ms-column">
                    <input type="text" placeholder="優惠卷號碼" class="mr8"><input type="submit" value="申請優惠卷" class="btn">
                </form>
            </div>
            <div class="box flex-grow">
                <h3>購物車總數</h3>
                <hr>
                <table class="table-tar">
                    <tr>
                        <td>小計</td>
                        <td>$450</td>
                    </tr>
                    <tr>
                        <td>全部的</td>
                        <td>$450</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="button" class="btn">更新購物車</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn">進行結算</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="Footer">
        <div class="Footer_Block width_css">
            <div class="Footer_Block_Img"><img src="pic/logo.png" alt=""></div>
            <div class="Footer_Block_Item">
                <span>聯絡我們</span>
                <p>連絡電話:(02)1234-5678</p>
                <p>營業時間:週一 ~ 週五 11:00-19:00</p>
            </div>
            <div class="Footer_Group">
                <img src="pic/facebook.png" alt="fb">
                <img src="pic/instagram.png" alt="ig">
                <img src="pic/line.png" alt="line">
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="ShoppingCart.js"></script>
</body>

</html>
