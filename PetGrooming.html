    <script src="js/Caleandar/caleandar.min.js"></script>

<body>
    <div class="Head">
        <div class="Head_diV_box_fixed"></div>
        <div class="Head_diV_box">
            <div class="Head_div width_css">
                <div class="Head_Logo">
                    <img class="LogoStyle" src="pic/logo.png" alt="logo">
                </div>
                <div class="Head_Nav">
                    <a href="#" class="ham-icon">
                        <i class="fas fa-bars "></i>
                    </a>
                    <nav class="dropdown">
                        <a href="Index.html">首頁<p class="dropdown_border"></p></a>
                        <a href="commodity.html">商品<p class="dropdown_border"></p></a>
                        <a href="PetGrooming.html">寵物美容<p class="dropdown_border"></p></a>
                        <a href="Shop.html">實體店面<p class="dropdown_border"></p></a>
                    </nav>
                </div>
                <div class="Head_User">
                    <div><a href="MemberSignIn.html"><i class="fas fa-user-circle mr4"></i><span>會員登入</span></a></div>

                        <a href="ShoppingCart.html"><img src="pic/icon-shopping-car.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="PetGrooming width_css">
        <div class="PetGrooming_block">
            <div class="PetGrooming_Left">
                <div class="PetGrooming_Left_Top"><img src="pic/PetGrooming/1.jpg" alt=""></div>

                <div class="owl-carousel owl-theme" style="margin: auto; padding-top: 25px;">
                    <div class="item"><img src="pic/PetGrooming/1.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_1.webp" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_2.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_3.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1-4.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_1.webp" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_2.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1_3.jpg" alt=""></div>
                    <div class="item"><img src="pic/PetGrooming/1-4.jpg" alt=""></div>
                </div>

                <div class="btnBox">
                    <button class="btn" type="button"><i class="fas fa-bone"></i> 點我預約 <i class="fas fa-bone"></i></button>
                </div>
            </div>

            <div class="PetGrooming_Right">
                <div class="PetGrooming_Right_Top">
                    <div class="PetGrooming_Right_Top_Title">最專業的寵物美容</div>
                    <div class="PetGrooming_Right_Top_Content">*美容工具消毒 - 使用完皆清洗乾淨並作紫外線消毒。<br>*澳洲原裝進口天然洗劑 - 堅持天然無酸鹼，使毛澤亮麗柔順且不傷皮層。</div>
                </div>
                <div class="PetGrooming_input">
                    <div>
                        <label for="">寵物名稱</label>
                        <input id="PetName" type="text" placeholder="奶茶">
                    </div>
                    <div>
                        <label for="">電話號碼</label>
                        <input id="PetPhone" type="text" placeholder="09xxxxxxxx">
                    </div>
                </div>
                <div id='PetGrooming_Right_Calendar' class="PetGrooming_Right_Calendar"></div>

                <div class="btnBox_Right">
                    <button class="btn" type="button"><i class="fas fa-bone"></i> 點我預約 <i class="fas fa-bone"></i></button>
                </div>
            </div>

        </div>
    </div>

    <div class="Footer">
        <div class="Footer_Block width_css">
            <div class="Footer_Block_Img"><img src="pic/logo.png" alt=""></div>
            <div class="Footer_Block_Item">
                <span>聯絡我們</span>
                <p>連絡電話:(02)1234-5678</p>
                <p>營業時間:週一 ~ 週五 11:00-19:00</p>
            </div>
            <div class="Footer_Group">
                <img src="pic/facebook.png" alt="fb">
                <img src="pic/instagram.png" alt="ig">
                <img src="pic/line.png" alt="line">
            </div>
        </div>
